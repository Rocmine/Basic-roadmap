<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/glyph-neue/128/f2aa58/airplane-mode-on.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flying System</title>
  </head>
  <body>
    <div id="loader"></div>
    <header>
      <img src="assets/media/plane.png" alt="Plane" />
      <div class="title">
        <h1>FLYING SYSTEM</h1>
      </div>
    </header>
    <main>
      <h1 class="title">List des vols</h1>
      <div class="table-container">
        <table width="70%">
          <tr>
            <th>ID #</th>
            <th colspan="2"><i class="fa-solid fa-plane"></i> &nbsp; Avion</th>
            <th><i class="fa-solid fa-plane-departure"></i> &nbsp; Date du départ</th>
            <th><i class="fa-solid fa-plane-arrival"></i> &nbsp; Date d'arrivé</th>
            <th><i class="fa-solid fa-person-walking-luggage"></i> &nbsp; Passagers</th>
          </tr>
        </table>
      </div>
    </main>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/checkjson.js"></script>
  </body>
</html>
