<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/plane.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/glyph-neue/128/f2aa58/airplane-mode-on.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flying System</title>
  </head>
  <body>
    <div id="loader"></div>
    <header>
      <img src="assets/media/plane.png" alt="Plane" />
      <div class="title">
        <h1>FLYING SYSTEM</h1>
      </div>
    </header>
    <main>
      <h1 class="title">Information D'avion</h1>
      <div class="plane-card">
        <div class="id-vol"><span>ID Vol: </span><p id="pIdVol"></p></div>
        <div class="plane-code"><span>Code d'avion: </span><p id="pCode"></p></div>
        <i class="fa-solid fa-plane plane-icon"></i>
        <div class="plane-pilot"><span>Nom du pilote: </span><p id="pPilot"></p></div>
        <div class="plane-model"><span>Modèle d'avion: </span><p id="pModel"></p></div>
        <div class="plane-capacity"><span>Capacité d'avion: </span><p id="pCapacity"></p></div>
        <div class="plane-fab-date"><span>Date de fabrication: </span><p id="pFab"></p></div>
        <div class="plane-numvols"><span>Numéro de vols: </span><p id="pVolNum"></p></div>
      </div>
    </main>
    <script src="assets/js/plane.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/checkjson.js"></script>
  </body>
</html>
